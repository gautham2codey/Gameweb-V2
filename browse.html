<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'DM Sans', sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            animation: fade-in 2s ease-out;
        }

        /* URL input and button styles */
        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            width: 90%;
        }

        .url-input {
            padding: 12px;
            font-size: 1.1rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 300px;
            background: #fff;
            color: #333;
            outline: none;
            transition: 0.3s ease;
        }

        .url-input:focus {
            border-color: #007BFF;
            background: #f1f1f1;
        }

        .open-btn {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: 700;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .open-btn:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }

        /* Iframe container */
        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: none;
            animation: fade-in 1s ease-out;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fullscreen button */
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            font-size: 1.5rem;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }

        /* Animations */
        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Browser</h1>

    <!-- Input for URL -->
    <div class="input-container">
        <input type="text" id="urlInput" class="url-input" placeholder="Enter URL here" />
        <button class="open-btn" onclick="openIframe()">Open URL</button>
    </div>

    <!-- Iframe container that will be dynamically created -->
    <div class="iframe-container" id="iframeContainer">
        <iframe id="iframe" src=""></iframe>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <script>
        function openIframe() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                const iframeContainer = document.getElementById('iframeContainer');
                const iframe = document.getElementById('iframe');
                iframe.src = url;
                iframeContainer.style.display = 'block';
            } else {
                alert('Please enter a valid URL');
            }
        }

        function toggleFullscreen() {
            const iframeContainer = document.getElementById('iframeContainer');

            if (iframeContainer.requestFullscreen) {
                iframeContainer.requestFullscreen();
            } else if (iframeContainer.mozRequestFullScreen) { // Firefox
                iframeContainer.mozRequestFullScreen();
            } else if (iframeContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframeContainer.webkitRequestFullscreen();
            } else if (iframeContainer.msRequestFullscreen) { // IE/Edge
                iframeContainer.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
